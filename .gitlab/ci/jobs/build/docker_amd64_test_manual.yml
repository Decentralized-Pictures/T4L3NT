include: .gitlab/ci/jobs/build/common.yml

docker:amd64:
  extends:
    - .build_docker_release_template
  stage: manual
  needs: []
  when: manual
  variables:
    IMAGE_ARCH_PREFIX: "amd64_"
    CI_DOCKER_HUB: "false"
    EXECUTABLE_FILES: "script-inputs/released-executables script-inputs/experimental-executables"
  allow_failure: true
